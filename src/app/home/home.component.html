 <div>
<div class="container1">
  <h5 *ngIf="!display" class="modal-title" id="exampleModalLabel">SignUp</h5>
  <h5 *ngIf="display" class="modal-title" id="exampleModalLabel">LogIn</h5>
  <!-- <form *ngIf="display" #userForm1="ngForm" (ngSubmit)="login(userForm1.value)"> -->
    <form *ngIf="display" (ngSubmit)="login(userForm.value)" #userForm="ngForm">
    
      <div class="form-group">
          <label for="exampleInputEmail1">User Name</label>
          <input type="email" class="form-control" name="email" id="exampleInputEmail1" [(ngModel)]="user.email" aria-describedby="emailHelp">
       
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="exampleInputPassword1">
        </div>
       
        <button type="submit" class="btn btn-primary" >Login</button>
  </form>
  <form *ngIf="!display" #userForm1="ngForm" (ngSubmit)="addUser(userForm1.value)">
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" placeholder="Name" id="inputEmail3">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email" id="inputEmail3">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="password" id="inputPassword3">
      </div>
    </div>
   
 
    <div class="form-group row">
      
      <div class="col-sm-10">
        <button  type="submit" class="btn btn-primary">Create Account</button>
      </div>
    </div>
  </form>
  <span *ngIf="display">Create new account <a (click)="changeLoginOption()" style="color:blue">SignUp</a></span>
  <span *ngIf="!display">Already have an account <a (click)="changeLoginOption()"
      style="color:blue">Login</a></span>
  

 </div>

</div>
